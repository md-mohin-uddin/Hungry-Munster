<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Hungry-Monster</title>
</head>

<body>
    <main class="container py-2 ">
        <div class="logo py-3">
            <img src="logo1.jpg" alt="">
        </div>
        <form class="col-10  col-md-8 col-lg-7 col-xl-6 m-auto pt-1 pb-2">
            <div class="input-group mb-1">
                <input id="input-food-name" type="text" required class="form-control" placeholder="Search for meal">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn">Search</button>
                </div>
            </div>

            <div style="height: 30px;margin-bottom: 10px;">
                <p id="warning-text"></p>
            </div>
        </form>

        <div id="food-details" class="container">
            <div id="food-details-display" class="row row-cols-1  row-cols-md-2 g-1">
            </div>
            <div id="instruction-display">
            </div>
        </div>

        <div class="food-container mb-5">
            <div id="food-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
            </div>
        </div>
    </main>

    <script src="style.js"></script>

</body>

</html>
